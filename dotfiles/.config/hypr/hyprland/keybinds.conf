# -----------------------------------------------------
# Session control
# -----------------------------------------------------
bind = Super, Escape, exec, walker --theme menus -m menus:system --width 150 --minheight 1 --maxheight 600
bindd = Super, L, Lock, exec, loginctl lock-session
# The sleep is to stop the immediate wake up if you fail to release a key instantly
bindld = Super+Shift, L, Suspend system, exec, sleep 0.1 && systemctl suspend || loginctl suspend
bindd = Super+Ctrl+Shift+Alt, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff

# -----------------------------------------------------
# Application shortcuts
# -----------------------------------------------------
# The options here are ordered by priority, i.e. if something early in the list
# is found then it is used and the rest are ignored.
bind = Super, Super_L, exec, walker
bind = Super, T, exec, ~/.config/hypr/hyprland/scripts/launch_first.sh  "${TERMINAL}" "kitty -1" "foot" "alacritty" "wezterm" "konsole" "kgx" "uxterm" "xterm"
bind = Super, E, exec, ~/.config/hypr/hyprland/scripts/launch_first.sh "dolphin" "nautilus" "nemo" "thunar" "${TERMINAL}" "kitty -1 fish -c yazi"
bind = Super, W, exec, ~/.config/hypr/hyprland/scripts/launch_first.sh "librewolf" "firefox" "google-chrome-stable" "chromium" "microsoft-edge-stable"
bind = Super, C, exec, ~/.config/hypr/hyprland/scripts/launch_first.sh "code" "codium" "cursor" "zed" "zedit" "zeditor" "kate" "gnome-text-editor" "emacs" "command -v nvim && kitty -1 nvim" "command -v micro && kitty -1 micro"
bind = Ctrl+Shift, Escape, exec, ~/.config/hypr/hyprland/scripts/launch_first.sh "gnome-system-monitor" "plasma-systemmonitor --page-name Processes" "command -v btop && kitty -1 fish -c btop"

# Screenshots
# In order: Entire screen, active window, select area
bind = , Print, exec, walker --theme menus -m menus:screenshots --width 295 --minheight 1 --maxheight 600
bind = Super, Print, exec, grimblast --notify copysave screen ~/Downloads/$(date +%Y%m%d-%H%M%S).png
bind = Super+Shift, Print, exec, grimblast --notify copysave active ~/Downloads/$(date +%Y%m%d-%H%M%S).png
bind = Super+Alt, Print, exec, grimblast --freeze --notify copysave area ~/Downloads/$(date +%Y%m%d-%H%M%S).png

# Waybar toggle
bind = Ctrl, Escape, exec, pkill waybar || waybar

# -----------------------------------------------------
# Media controls
# -----------------------------------------------------
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5 
binde = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# -----------------------------------------------------
# Screen brightness
# -----------------------------------------------------
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
